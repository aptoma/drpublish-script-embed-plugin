<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.ico"/>
	<link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheets/main.css">
	<script src="vendors/jquery/dist/jquery.min.js"></script>
	<script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="vendors/plugin-api/js/vendors/jquery.postmessage.js"></script>
	<script src="vendors/plugin-api/js/Listeners.js"></script>
	<script src="vendors/plugin-api/js/PluginAPI.js"></script>
	<script src="vendors/plugin-api/js/AH5Communicator.js"></script>
	<script src="vendors/plugin-api/js/ArticleCommunicator.js"></script>
	<script src="vendors/html-inspector/html-inspector.js"></script>
	<script src="vendors/bootstrap-validator/dist/validator.min.js"></script>
	<script src="//platform.instagram.com/en_US/embeds.js"></script>
	<script src="js/main.js"></script>
	<title>DrPublish embed plugin</title>
</head>
	<body>
		<form role="form" id="form" class="form-horizontal">
			<div class="form-group row">
				<label for="title">Title:</label>
				<input type="text" placeholder="Title: max 256" data-minlength="2" maxlength="256" class="form-control" id="title" required/>
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group row">
				<label for="embedcode">Code:</label>
				<textarea class="form-control" placeholder="Code: <embed/>" data-minlength="3" rows="3" id="embedcode" required></textarea>
				<div class="help-block with-errors"></div>
			</div>
			<div class="row">
				<div class="form-group input-size-el">
					<div  class='inner'>
						<label for="width">Width:</label>
						<input id="width" type="text" class="form-control" pattern="^[0-9]{1,}(px|em|rem|%)$" placeholder="100px/100%/10em/10rem">
						<div class="help-block with-errors"></div>
					</div>
				</div>
				<div class="form-group input-size-el">
					<div  class='inner'>
						<label for="height">Height:</label>
						<input id="height" type="text" class="form-control" pattern="^[0-9]{1,}(px|em|rem|%)$" placeholder="100px/100%/10em/10rem">
						<div class="help-block with-errors"></div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<label for="floatOptions">Float:</label>
				<div id="floatOptions">
				<div class="radio col-xs-1">
				  <label><input type="radio" name="float" value="none" checked="checked">none</label>
				</div>
				<div class="radio col-xs-1">
				  <label><input type="radio" name="float" value="left">left</label>
				</div>
				<div class="radio col-xs-1">
				  <label><input type="radio" name="float" value="right">right</label>
				</div>
				</div>
			</div>
			<ul class="nav nav-pills form-group">
				<li class="text-center active">
						<button id="insertButton" class="btn btn-primary" type="submit">
							<span class="glyphicon glyphicon-log-in"></span>
							<span>Insert</span>
						</button>
				</li>
				<li class="text-center active">
					<button id="previewButton" class="btn btn-primary" type="button">
							<span class="glyphicon glyphicon-film"></span>
							<span>Preview</span>
					</button>
				</li>
				<li class="text-center active">
					<button id="clearButton" class="btn btn-primary" type="button">
							<span class="glyphicon glyphicon-remove"></span>
							<span>Clear</span>
					</button>
				</li>
			</ul>
		</form>

		<div id="preview">
				<div class="content">
					<div class="well" id="previewBox">
					</div>
				</div>
		</div>
		<div id="htmlCheck"></div>
	</body>
</html>
